<h1>Welcome to the Post Repository</h1>
<h3><small class="text-body-secondary">Enjoy your stay here...</small></h3>
<div class="float-end">
	<a href="/login"><button class="btn btn-primary">Login</button></a>
	<a href="/register"><button class="btn btn-light">Register</button></a>
</div>
<ul class="container list-group" *ngFor="let post of posts">
	<li class="list-group-item">
		<h4 class="lead"><a href="/posts/{{ post.id }}">{{ post.title }}</a></h4>
		<p>by {{ post.firstName }} {{ post.lastName }}, on {{ post.dateCreated }}</p>
	</li>
</ul>
