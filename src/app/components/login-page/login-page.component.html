<div>
	<h1>Welcome Back</h1>
	<h3>Login Here</h3>
	<form name="form" (ngSubmit)="onSubmit()" #f="nForm" novalidate>
		<div>
			<label for="username">Username</label>
			<input required type="text" name="username" [(ngModel)]="form.username" #username="ngModel" />
			<label for="password">Password</label>
			<input required type="password" name="password" [(ngModel)]="form.password" #password="ngModel" />
		</div>
		<button>Submit</button>
	</form>
</div>
