<form name="form" (ngSubmit)="onSubmit()" #f="nForm">
	<label for="username">Username</label>
	<input required type="text" name="username" [(ngModel)]="form.username" #username="ngModel" />

	<label for="password">Password</label>
	<input required type="password" name="password" [(ngModel)]="form.password" #password="ngModel" />
	
	<label for="firstName">First Name</label>
	<input required type="text" name="firstName" [(ngModel)]="form.firstName" #firstName="ngModel" />

	<label for="lastName">Last Name</label>
	<input required type="text" name="lastName" [(ngModel)]="form.lastName" #lastName="ngModel" />

	<button>Submit</button>
</form>
